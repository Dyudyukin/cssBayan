<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <title>CSS Bayan</title>
</head>

<body>
  <div class="wrapper">
    <h1 class="bayan-title">CSS Bayan</h1>
    <div class="bayan-list">
      <label class="bayan-label">
        <input type="radio" id="1" name="bayan-meme" checked="checked">
        <div class="bayan-item">
          <div class="bayan-item__header">
            <h2 class="bayan-item__title">Цвет настроения синий</h2>
            <span class="bayan-item__icon"></span>
          </div>
          <img class="bayan-item__image" src="./img/1571994887175288390.jpg" alt="">
        </div>
      </label>
      <label class="bayan-label">
        <input type="radio" id="2" name="bayan-meme">
        <div class="bayan-item">
          <div class="bayan-item__header">
            <h2 class="bayan-item__title">Кот доступа</h2>
            <span class="bayan-item__icon"></span>
          </div>
          <img class="bayan-item__image" src="./img/157199489216169847.jpg" alt="">
        </div>
      </label>
      <label class="bayan-label">
        <input type="radio" id="3" name="bayan-meme">
        <div class="bayan-item">
          <div class="bayan-item__header">
            <h2 class="bayan-item__title">Как пропатчить kde2 под freebsd?</h2>
            <span class="bayan-item__icon"></span>
          </div>
          <img class="bayan-item__image" src="./img/157199489911123691.jpg" alt="">
        </div>
      </label>
      <label class="bayan-label">
        <input type="radio" id="4" name="bayan-meme">
        <div class="bayan-item">
          <div class="bayan-item__header">
            <h2 class="bayan-item__title">Вы нам не подходите</h2>
            <span class="bayan-item__icon"></span>
          </div>
          <img class="bayan-item__image" src="./img/1571994905128153545.jpg" alt="">
        </div>
      </label>
      <label class="bayan-label">
        <input type="radio" id="5" name="bayan-meme">
        <div class="bayan-item">
          <div class="bayan-item__header">
            <h2 class="bayan-item__title">Счастье в мелочах</h2>
            <span class="bayan-item__icon"></span>
          </div>
          <img class="bayan-item__image" src="./img/1571994912196779145.jpg" alt="">
        </div>
      </label>
    </div>
  </div>
  <script src="./js/main.js"></script>
</body>

</html>
